# Create an offer
mutation addOffer($title: String!, $body: String!, $jobCategoryIds: [String]!, $companyId: String!, $open: Boolean!, $authorId: String!) {
    addOffer(title: $title, body: $body, jobCategoryIds: $jobCategoryIds, companyId: $companyId, open: $open, authorId: $authorId) {
        id
        title
        authorId
        jobCategoryIds
        companyId
        body
        open
        createdAt
        updatedAt
    }
}
