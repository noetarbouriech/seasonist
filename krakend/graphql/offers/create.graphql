# Create an offer
mutation addOffer($title: String!, $body: String!, $jobCategory: JobCategory!, $benefits: [String], $companyId: String!, $open: Boolean!, $authorId: String!) {
    addOffer(title: $title, body: $body, jobCategory: $jobCategory, benefits: $benefits, companyId: $companyId, open: $open, authorId: $authorId) {
        id
        title
        authorId
        jobCategory
        benefits
        companyId
        body
        open
        createdAt
        updatedAt
    }
}
