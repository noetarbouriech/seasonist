# Update an offer
mutation updateOffer($id: String!, $title: String!, $authorId: String!, $jobCategoryIds: [String]!, $companyId: String!, $body: String!, $open: Boolean!) {
    updateOffer(id: $id, title: $title, authorId: $authorId, jobCategoryIds: $jobCategoryIds, companyId: $companyId, body: $body, open: $open) {
        id
        title
        authorId
        jobCategoryIds
        companyId
        body
        open
        createdAt
        updatedAt
    }
}
