# Update an offer
mutation updateOffer($id: String!, $title: String!, $authorId: String!, $jobCategory: JobCategory!, $benefits: [String], $companyId: String!, $body: String!, $open: Boolean!) {
    updateOffer(id: $id, title: $title, authorId: $authorId, jobCategory: $jobCategory, benefits: $benefits, companyId: $companyId, body: $body, open: $open) {
        id
        title
        authorId
        jobCategory
        benefits
        companyId
        body
        open
        createdAt
        updatedAt
    }
}
