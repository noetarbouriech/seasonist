version: '3'
services:
  companies-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - companies_data:/var/lib/postgresql/data

  companies-api:
    image: seasonist/companies:1.0.0
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 6
    ports:
      - "8081:8080"

volumes:
  companies_data:
